name: Build Installer

on:
  push:
    branches:
      - main  # Adjust the branch name as needed

jobs:
  build:
    name: Build the Inno Setup Installer
    runs-on: windows-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Adjust the Python version as needed

      # Step 3: Create and activate a virtual environment
      - name: Create virtual environment
        run: |
          python -m venv venv
          .\venv\Scripts\activate

      # Step 4: Install dependencies from requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller  # Ensure PyInstaller is installed in the virtual environment

      # Step 5: Run PyInstaller with your main.spec
      - name: Run PyInstaller
        run: |
          .\venv\Scripts\activate
          pyinstaller main.spec

      # Step 6: Compile .ISS to .EXE Installer using Inno Setup
      - name: Compile .ISS to .EXE Installer
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
        with:
          path: iss/hc_electron_eel.iss  # Adjust the path to your .iss file
          options: /O+
